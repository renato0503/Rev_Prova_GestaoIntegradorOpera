<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz de Gestão Integradora de Operações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- React via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel to transpile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    
    <script type="text/babel">
      const { useState, useMemo } = React;

      // Data do Quiz
      const QUIZ_QUESTIONS = [
        // Tecnologia aplicada às operações
        {
            questionText: "Qual é a principal função de um sistema ERP (Enterprise Resource Planning) em uma organização?",
            options: [
                "Gerenciar campanhas de marketing digital.",
                "Integrar e gerenciar os principais processos de negócio em um único sistema.",
                "Desenvolver software personalizado para a equipe de vendas.",
                "Controlar o acesso físico às instalações da empresa."
            ],
            correctAnswerIndex: 1,
            explanation: "Um sistema ERP integra áreas como finanças, manufatura, SCM, RH e vendas, fornecendo uma fonte única de dados e otimizando os processos de negócio."
        },
        {
            questionText: "Qual das seguintes tecnologias é um pilar fundamental da Indústria 4.0?",
            options: [
                "Máquina a vapor",
                "Linha de montagem",
                "Internet das Coisas (IoT)",
                "Telefone analógico"
            ],
            correctAnswerIndex: 2,
            explanation: "A Indústria 4.0 é caracterizada pela digitalização e integração de tecnologias como IoT, IA, Big Data e computação em nuvem para criar 'fábricas inteligentes'."
        },
        {
            questionText: "Como a Internet das Coisas (IoT) contribui significativamente para a gestão de operações?",
            options: [
                "Aumentando o uso de papel em relatórios.",
                "Permitindo que funcionários usem redes sociais no trabalho.",
                "Coletando dados em tempo real de sensores em máquinas para monitoramento e manutenção.",
                "Facilitando a comunicação por e-mail entre departamentos."
            ],
            correctAnswerIndex: 2,
            explanation: "A IoT permite a coleta contínua de dados de equipamentos e produtos, o que é crucial para a manutenção preditiva, otimização de processos e rastreabilidade."
        },
        {
            questionText: "Na Indústria 4.0, o que é um 'Gêmeo Digital' (Digital Twin)?",
            options: [
                "Um funcionário que substitui outro durante as férias.",
                "Uma cópia de segurança de todos os arquivos da empresa.",
                "Uma réplica virtual de um processo ou produto físico para simulação e análise.",
                "Um segundo monitor para o computador do gerente de produção."
            ],
            correctAnswerIndex: 2,
            explanation: "Um Gêmeo Digital é um modelo virtual que espelha um objeto ou sistema físico. Ele é usado para simular cenários, prever falhas e otimizar o desempenho sem impactar a operação real."
        },
        {
            questionText: "O objetivo principal da Gestão da Cadeia de Suprimentos (SCM) é:",
            options: [
                "Maximizar o estoque de produtos acabados.",
                "Negociar o menor preço possível com fornecedores, independentemente da qualidade.",
                "Otimizar o fluxo de materiais, informações e finanças do fornecedor ao cliente final.",
                "Gerenciar apenas o transporte de mercadorias da fábrica para o cliente."
            ],
            correctAnswerIndex: 2,
            explanation: "O SCM abrange todo o ciclo de vida do produto, desde a aquisição de matéria-prima até a entrega ao consumidor, buscando eficiência, agilidade e colaboração entre todos os elos da cadeia."
        },
        // Inteligência artificial, Dados e Qualidade
        {
            questionText: "Qual é o princípio central da metodologia Lean Manufacturing (Manufatura Enxuta)?",
            options: [
                "Aumentar a produção a qualquer custo.",
                "Implementar o máximo de tecnologia possível.",
                "Eliminar sistematicamente os desperdícios em todos os processos.",
                "Manter grandes estoques de segurança."
            ],
            correctAnswerIndex: 2,
            explanation: "O Lean foca em agregar valor para o cliente eliminando atividades que não agregam valor, conhecidas como desperdícios (Muda), como espera, transporte desnecessário e superprodução."
        },
        {
            questionText: "O objetivo principal da metodologia Seis Sigma (Six Sigma) é:",
            options: [
                "Aumentar a flexibilidade do processo para permitir mais variações.",
                "Reduzir a variabilidade e os defeitos nos processos a um nível próximo de zero.",
                "Focar apenas na velocidade da produção, ignorando a qualidade.",
                "Implementar um novo sistema de software."
            ],
            correctAnswerIndex: 1,
            explanation: "Seis Sigma é uma metodologia disciplinada e baseada em dados que visa atingir um nível de qualidade de 99,99966% de perfeição, ou seja, no máximo 3,4 defeitos por milhão de oportunidades."
        },
        {
            questionText: "A Gestão da Qualidade Total (TQM - Total Quality Management) enfatiza:",
            options: [
                "A responsabilidade pela qualidade é exclusiva de um único departamento.",
                "O envolvimento de todos os colaboradores na melhoria contínua da qualidade.",
                "A inspeção do produto apenas no final do processo de produção.",
                "Atingir a qualidade mínima aceitável pelo menor custo."
            ],
            correctAnswerIndex: 1,
            explanation: "TQM é uma filosofia de gestão que envolve toda a organização, desde a alta administração até o chão de fábrica, em um esforço contínuo para melhorar processos e satisfazer os clientes."
        },
        {
            questionText: "A certificação ISO 9001 está relacionada a qual aspecto de uma organização?",
            options: [
                "Gestão Ambiental.",
                "Segurança da Informação.",
                "Sistema de Gestão da Qualidade.",
                "Saúde e Segurança Ocupacional."
            ],
            correctAnswerIndex: 2,
            explanation: "A ISO 9001 é a norma internacional para Sistemas de Gestão da Qualidade (SGQ), que ajuda as organizações a garantir que seus produtos e serviços atendam consistentemente aos requisitos dos clientes."
        },
        {
            questionText: "Como a análise de Big Data apoia as decisões operacionais?",
            options: [
                "Tornando o processo de decisão mais lento e complexo.",
                "Substituindo completamente a necessidade de gerentes experientes.",
                "Baseando as decisões em intuição e suposições.",
                "Identificando padrões em grandes volumes de dados para prever demandas e otimizar processos."
            ],
            correctAnswerIndex: 3,
            explanation: "O Big Data permite analisar enormes conjuntos de dados para descobrir insights valiosos, como padrões de consumo, previsão de falhas em equipamentos e otimização da cadeia de suprimentos."
        },
        {
            questionText: "Qual é uma aplicação prática da Inteligência Artificial (IA) na Gestão da Cadeia de Suprimentos?",
            options: [
                "Preenchimento manual de planilhas de estoque.",
                "Otimização de rotas de entrega em tempo real para economizar combustível e tempo.",
                "Impressão de etiquetas de remessa.",
                "Agendamento de reuniões da equipe de logística."
            ],
            correctAnswerIndex: 1,
            explanation: "A IA pode analisar variáveis como tráfego, clima e prioridades de entrega em tempo real para calcular as rotas mais eficientes, um problema complexo para o planejamento manual."
        },
        {
            questionText: "No ciclo PDCA, a letra 'A' (de Act ou Agir) representa qual etapa?",
            options: [
                "Analisar o problema inicial.",
                "Aprovar o plano de ação.",
                "Agir corretivamente sobre os desvios e padronizar os acertos.",
                "Abandonar o projeto se os resultados forem negativos."
            ],
            correctAnswerIndex: 2,
            explanation: "A etapa 'Act' (Agir) envolve a implementação de ações corretivas se os resultados não foram os esperados, ou a padronização do processo se a melhoria foi bem-sucedida, para garantir que ela seja mantida."
        },
        // Gestão de manutenção e confiabilidade operacional
        {
            questionText: "Qual a principal diferença entre manutenção preventiva e preditiva?",
            options: [
                "Preventiva corrige falhas, preditiva as previne.",
                "Preventiva é baseada em tempo/uso; Preditiva é baseada na condição real do equipamento.",
                "Não há diferença, são a mesma coisa.",
                "Preditiva é mais barata, mas menos eficaz que a preventiva."
            ],
            correctAnswerIndex: 1,
            explanation: "A manutenção preventiva segue um cronograma fixo (ex: trocar óleo a cada 10.000 km). A preditiva usa monitoramento (ex: análise de vibração) para intervir apenas quando necessário, otimizando recursos."
        },
        {
            questionText: "A manutenção corretiva é realizada:",
            options: [
                "Antes de qualquer falha ocorrer.",
                "De acordo com um cronograma pré-definido.",
                "Apenas após a ocorrência de uma falha ou quebra.",
                "Com base em previsões de software de IA."
            ],
            correctAnswerIndex: 2,
            explanation: "A manutenção corretiva é reativa. Ela acontece para consertar um equipamento que já falhou. Pode ser planejada (falha não crítica) ou não planejada (parada de emergência)."
        },
        {
            questionText: "O indicador MTBF (Mean Time Between Failures) mede:",
            options: [
                "O tempo médio para consertar um equipamento.",
                "O número total de falhas em um ano.",
                "O tempo médio que um equipamento opera sem apresentar falhas.",
                "O custo médio de uma falha."
            ],
            correctAnswerIndex: 2,
            explanation: "MTBF é um indicador chave de confiabilidade. Um MTBF alto significa que o equipamento é confiável e falha com pouca frequência."
        },
        {
            questionText: "O que o indicador MTTR (Mean Time To Repair) representa?",
            options: [
                "O tempo médio entre as falhas de um equipamento.",
                "A meta de tempo para a próxima manutenção.",
                "O tempo médio necessário para reparar um equipamento após uma falha.",
                "O tempo total de máquina parada em um mês."
            ],
            correctAnswerIndex: 2,
            explanation: "MTTR é um indicador de manutenibilidade. Um MTTR baixo indica que a equipe de manutenção é eficiente e consegue colocar o equipamento de volta em operação rapidamente."
        },
        {
            questionText: "A integração eficaz entre a manutenção e o planejamento da produção visa principalmente:",
            options: [
                "Aumentar o número de paradas para manutenção.",
                "Reduzir o orçamento do departamento de manutenção.",
                "Garantir que a manutenção trabalhe de forma isolada.",
                "Reduzir paradas não programadas e maximizar a disponibilidade dos ativos."
            ],
            correctAnswerIndex: 3,
            explanation: "Alinhar o planejamento da manutenção com o da produção permite programar intervenções em momentos de menor impacto, evitando paradas que comprometam as entregas e a eficiência."
        },
        {
            questionText: "Qual tipo de tecnologia é comumente associado à manutenção preditiva?",
            options: [
                "Chaves de fenda e martelos.",
                "Planilhas de controle manual.",
                "Sensores de vibração, termografia e análise de óleo.",
                "Calendários e agendas de papel."
            ],
            correctAnswerIndex: 2,
            explanation: "A manutenção preditiva depende de tecnologias de monitoramento de condição para detectar sinais precoces de desgaste ou falha, como aumento de temperatura, vibração anormal ou contaminação no óleo."
        },
        // Planejamento agregado e programação da produção
        {
            questionText: "Qual o foco principal do Planejamento Agregado da Produção (PAP)?",
            options: [
                "Definir a tarefa de cada operador no dia a dia.",
                "Alinhar a capacidade de produção com a demanda prevista a médio prazo (3 a 18 meses).",
                "Comprar matéria-prima para a produção da próxima semana.",
                "Fazer o balanço financeiro da empresa."
            ],
            correctAnswerIndex: 1,
            explanation: "O PAP lida com decisões de nível tático, como níveis de produção, mão de obra e estoque, de forma agregada (por família de produtos) para equilibrar oferta e demanda a médio prazo."
        },
        {
            questionText: "Qual a função do Plano Mestre de Produção (MPS - Master Production Schedule)?",
            options: [
                "Listar todos os fornecedores da empresa.",
                "Servir como um plano de marketing.",
                "Especificar quais produtos finais serão produzidos, em que quantidade e quando.",
                "Controlar as horas trabalhadas de cada funcionário."
            ],
            correctAnswerIndex: 2,
            explanation: "O MPS desagrega o Plano Agregado e serve como a principal entrada para o sistema MRP. Ele representa o compromisso da produção em fabricar itens específicos em datas específicas."
        },
        {
            questionText: "Manter altos níveis de estoque gera um trade-off com:",
            options: [
                "A melhoria do atendimento ao cliente.",
                "A redução do risco de obsolescência.",
                "A diminuição da necessidade de espaço físico.",
                "O aumento dos custos de armazenagem e capital imobilizado."
            ],
            correctAnswerIndex: 3,
            explanation: "Embora estoques altos possam prevenir a falta de produtos, eles incorrem em custos significativos de armazenagem, seguro, perdas e o custo de oportunidade do dinheiro que está 'parado' em estoque."
        },
        {
            questionText: "No planejamento agregado, uma estratégia de 'perseguição' (chase strategy) implica em:",
            options: [
                "Manter a produção constante e usar o estoque para absorver variações da demanda.",
                "Variar a taxa de produção para acompanhar exatamente as flutuações da demanda.",
                "Terceirizar toda a produção.",
                "Ignorar a demanda e produzir o máximo possível."
            ],
            correctAnswerIndex: 1,
            explanation: "A estratégia de perseguição ajusta a força de trabalho (contratando/demitindo) ou o ritmo de produção (horas extras) para espelhar a demanda, mantendo o estoque baixo."
        },
        {
            questionText: "O sistema MRP (Material Requirements Planning) é usado para:",
            options: [
                "Gerenciar os recursos humanos da empresa.",
                "Planejar as necessidades de transporte e distribuição.",
                "Calcular a necessidade de materiais e componentes para atender ao plano mestre.",
                "Fazer a previsão de vendas de longo prazo."
            ],
            correctAnswerIndex: 2,
            explanation: "A partir do MPS, o MRP 'explode' a lista de materiais (BOM) para calcular exatamente quando e quanto comprar ou produzir de cada componente, evitando faltas ou excessos."
        },
        {
            questionText: "O que é um 'gargalo' (bottleneck) em um processo de produção?",
            options: [
                "A etapa mais rápida e eficiente do processo.",
                "Qualquer máquina que esteja em manutenção.",
                "A etapa do processo com a menor capacidade, que limita a produção total.",
                "O local onde os produtos acabados são armazenados."
            ],
            correctAnswerIndex: 2,
            explanation: "A capacidade de todo o sistema de produção é ditada pela capacidade de seu gargalo. Gerenciar e otimizar o gargalo é crucial para aumentar a produção geral (Teoria das Restrições)."
        },
        {
            questionText: "O modelo de Lote Econômico de Compra (LEC ou EOQ) busca determinar:",
            options: [
                "O preço mais baixo para um item.",
                "O melhor fornecedor do mercado.",
                "A quantidade ótima a ser comprada para minimizar os custos totais de pedido e de armazenagem.",
                "A data exata de entrega de um pedido."
            ],
            correctAnswerIndex: 2,
            explanation: "O modelo EOQ encontra o equilíbrio perfeito: comprar em lotes grandes reduz o custo de fazer pedidos, mas aumenta o custo de armazenagem. O EOQ calcula a quantidade que minimiza a soma desses dois custos."
        },
        {
            questionText: "O que é 'lead time' em um contexto de operações?",
            options: [
                "O tempo que o líder da equipe leva para aprovar uma decisão.",
                "O tempo total decorrido desde o início de um processo (ex: um pedido) até a sua conclusão.",
                "O tempo de duração de uma reunião de planejamento.",
                "A primeira hora de um turno de produção."
            ],
            correctAnswerIndex: 1,
            explanation: "O Lead Time é um fator crítico no planejamento. Pode se referir ao tempo de entrega de um fornecedor, ao tempo de fabricação de um produto ou ao tempo total para atender ao pedido de um cliente."
        },
        {
            questionText: "O sistema de estoque 'Just-in-Time' (JIT) visa principalmente:",
            options: [
                "Ter sempre um grande estoque para emergências.",
                "Receber materiais e produzir bens apenas quando são necessários.",
                "Fazer as compras de matéria-prima uma vez por ano.",
                "Simplificar o processo de contagem de estoque."
            ],
            correctAnswerIndex: 1,
            explanation: "O JIT é uma filosofia que busca a eficiência máxima ao reduzir o estoque ao mínimo. Isso exige alta confiabilidade de fornecedores e processos internos muito bem ajustados."
        },
        {
            questionText: "Qual dos seguintes itens é considerado um dos 8 desperdícios (Muda) do Lean?",
            options: [
                "Treinamento de funcionários",
                "Manutenção preventiva",
                "Excesso de processamento",
                "Satisfação do cliente"
            ],
            correctAnswerIndex: 2,
            explanation: "Excesso de processamento significa fazer mais trabalho do que o necessário (ex: polir uma peça que não será visível). Os 8 desperdícios são: Defeitos, Superprodução, Espera, Transporte, Estoque, Movimentação, Excesso de Processamento e Talento não utilizado."
        },
        {
            questionText: "A confiabilidade operacional pode ser definida como:",
            options: [
                "A velocidade máxima que um equipamento pode atingir.",
                "A probabilidade de um sistema funcionar conforme o esperado por um período de tempo.",
                "O quão amigável é a interface de um software de gestão.",
                "A confiança que os funcionários têm em seus gestores."
            ],
            correctAnswerIndex: 1,
            explanation: "Confiabilidade é uma medida de desempenho que quantifica a capacidade de um sistema de operar sem falhas sob condições estabelecidas por um determinado período. É fundamental para a estabilidade da produção."
        },
        {
            questionText: "O que melhor descreve a automação de processos (RPA - Robotic Process Automation)?",
            options: [
                "Robôs físicos que montam produtos em uma linha de produção.",
                "Software ('robôs') que imitam ações humanas para executar tarefas repetitivas em sistemas digitais.",
                "Um sistema de segurança com câmeras e alarmes automatizados.",
                "Um programa de computador que joga xadrez."
            ],
            correctAnswerIndex: 1,
            explanation: "RPA é usado para automatizar tarefas de escritório baseadas em regras, como preencher formulários, copiar e colar dados e processar transações, liberando os humanos para atividades de maior valor."
        }
    ];

      // Component from components/ProgressBar.tsx
      const ProgressBar = ({ current, total }) => {
        const progressPercentage = (current / total) * 100;

        return (
          <div className="w-full space-y-2">
            <p className="text-sm font-medium text-gray-400 text-center">
              Pergunta {current} de {total}
            </p>
            <div className="w-full bg-gray-700 rounded-full h-2.5">
              <div
                className="bg-cyan-500 h-2.5 rounded-full transition-all duration-500 ease-out"
                style={{ width: `${progressPercentage}%` }}
              ></div>
            </div>
          </div>
        );
      };

      // Component from components/QuestionCard.tsx
      const QuestionCard = ({
        question,
        selectedAnswerIndex,
        isAnswered,
        isCorrect,
        onAnswerSelect,
      }) => {
        const getButtonClass = (index) => {
          if (!isAnswered) {
            return 'bg-gray-700 hover:bg-cyan-700/50 border-gray-600 hover:border-cyan-500';
          }
          
          const isCorrectAnswer = index === question.correctAnswerIndex;
          const isSelectedAnswer = index === selectedAnswerIndex;

          if (isCorrectAnswer) {
            return 'bg-green-500/80 border-green-400 text-white cursor-not-allowed';
          }
          if (isSelectedAnswer && !isCorrect) {
            return 'bg-red-500/80 border-red-400 text-white cursor-not-allowed';
          }
          
          return 'bg-gray-700/50 border-gray-600 cursor-not-allowed text-gray-400';
        };

        return (
          <div className="w-full space-y-6">
            <h2 className="text-xl md:text-2xl font-semibold text-center text-gray-100">
              {question.questionText}
            </h2>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              {question.options.map((option, index) => (
                <button
                  key={index}
                  onClick={() => onAnswerSelect(index)}
                  disabled={isAnswered}
                  className={`w-full p-4 rounded-lg border-2 text-left transition-all duration-300 ${getButtonClass(index)}`}
                >
                  <span className="font-medium">{option}</span>
                </button>
              ))}
            </div>
          </div>
        );
      };

      // Component from components/ScoreScreen.tsx
      const ScoreScreen = ({ score, totalQuestions, onRestart }) => {
        const percentage = Math.round((score / totalQuestions) * 100);
        let message = '';
        let icon = '';

        if (percentage >= 80) {
          message = 'Excelente! Você domina a Gestão de Operações!';
          icon = 'fa-trophy text-yellow-400';
        } else if (percentage >= 50) {
          message = 'Bom trabalho! Continue estudando para aprimorar.';
          icon = 'fa-thumbs-up text-green-400';
        } else {
          message = 'Não desanime! A revisão é o caminho para o sucesso.';
          icon = 'fa-book-open text-blue-400';
        }

        return (
          <div className="flex flex-col items-center justify-center text-center space-y-6 py-8">
            <i className={`fas ${icon} text-6xl`}></i>
            <h2 className="text-3xl font-bold text-cyan-400">Quiz Finalizado!</h2>
            <p className="text-xl text-gray-300">
              Você acertou <span className="font-bold text-white">{score}</span> de{' '}
              <span className="font-bold text-white">{totalQuestions}</span> perguntas.
            </p>
            <p className="text-5xl font-bold text-white">{percentage}%</p>
            <p className="text-lg italic text-gray-400">{message}</p>
            <button
              onClick={onRestart}
              className="px-8 py-3 bg-cyan-600 hover:bg-cyan-500 text-white font-bold rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-opacity-75"
            >
              <i className="fas fa-redo mr-2"></i>
              Tentar Novamente
            </button>
          </div>
        );
      };

      // Main App component from App.tsx
      const App = () => {
        const [questions, setQuestions] = useState(() => [...QUIZ_QUESTIONS].sort(() => Math.random() - 0.5));
        const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
        const [score, setScore] = useState(0);
        const [selectedAnswerIndex, setSelectedAnswerIndex] = useState(null);
        const [isAnswered, setIsAnswered] = useState(false);
        const [quizFinished, setQuizFinished] = useState(false);

        const currentQuestion = useMemo(() => questions[currentQuestionIndex], [questions, currentQuestionIndex]);
        const isCorrect = selectedAnswerIndex === currentQuestion?.correctAnswerIndex;

        const handleAnswerSelect = (answerIndex) => {
          if (isAnswered) return;

          setSelectedAnswerIndex(answerIndex);
          setIsAnswered(true);
          if (answerIndex === currentQuestion.correctAnswerIndex) {
            setScore(prevScore => prevScore + 1);
          }
        };

        const handleNextQuestion = () => {
          if (currentQuestionIndex < questions.length - 1) {
            setCurrentQuestionIndex(prevIndex => prevIndex + 1);
            setSelectedAnswerIndex(null);
            setIsAnswered(false);
          } else {
            setQuizFinished(true);
          }
        };

        const handleRestartQuiz = () => {
          setQuestions([...QUIZ_QUESTIONS].sort(() => Math.random() - 0.5));
          setCurrentQuestionIndex(0);
          setScore(0);
          setSelectedAnswerIndex(null);
          setIsAnswered(false);
          setQuizFinished(false);
        };

        return (
          <div className="min-h-screen bg-gray-900 text-white flex flex-col items-center justify-center p-4 font-sans">
            <div className="w-full max-w-2xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 space-y-6">
              <h1 className="text-3xl md:text-4xl font-bold text-center text-cyan-400">Revisão de Gestão Integradora de Operações</h1>
              
              {quizFinished ? (
                <ScoreScreen score={score} totalQuestions={questions.length} onRestart={handleRestartQuiz} />
              ) : (
                <>
                  <ProgressBar current={currentQuestionIndex + 1} total={questions.length} />
                  <QuestionCard 
                    question={currentQuestion}
                    selectedAnswerIndex={selectedAnswerIndex}
                    isAnswered={isAnswered}
                    isCorrect={isCorrect}
                    onAnswerSelect={handleAnswerSelect}
                  />

                  {isAnswered && (
                    <div className="flex flex-col items-center space-y-4">
                      <div className={`w-full p-4 rounded-lg ${isCorrect ? 'bg-green-900/50 border-green-500' : 'bg-red-900/50 border-red-500'} border`}>
                        <p className="font-bold text-lg mb-2">{isCorrect ? 'Resposta Correta!' : 'Resposta Incorreta!'}</p>
                        <p className="text-gray-300">{currentQuestion.explanation}</p>
                      </div>
                      <button
                        onClick={handleNextQuestion}
                        className="w-full md:w-auto px-8 py-3 bg-cyan-600 hover:bg-cyan-500 text-white font-bold rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-opacity-75"
                      >
                        {currentQuestionIndex < questions.length - 1 ? 'Próxima Pergunta' : 'Ver Resultado'}
                      </button>
                    </div>
                  )}
                </>
              )}
            </div>
            <footer className="text-center mt-8 text-gray-500 text-sm">
              <p>Desenvolvido para fins educacionais.</p>
            </footer>
          </div>
        );
      };
      
      // Rendering logic from index.tsx
      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
